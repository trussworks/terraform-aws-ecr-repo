      - buildevents/start_trace
    docker:
      - auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME
        image: trussworks/circleci:efb1042e31538677779971798e0912390f699e72
  watch:
    steps:
      - buildevents/watch_build_and_finish
