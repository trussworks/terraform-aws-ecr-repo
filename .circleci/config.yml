      - auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME
        image: trussworks/circleci:efb1042e31538677779971798e0912390f699e72

references:
  circleci: trussworks/circleci:29ab89fdada1f85c5d8fb685a2c71660f0c5f60c
